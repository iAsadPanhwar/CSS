<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling lists</title>
    <style>
        .nav ul li {
            list-style: circle ;
            background-color: aqua;
            list-style-position: inside;
            border: 2px solid black;
            /* list-style: circle inside; */
            /* list-style-image: ; */
            /* list-style-type: ""; */
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
