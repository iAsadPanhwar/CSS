<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and outline</title>
    <style>
        
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px rgb(52, 45, 45) ;
        }
        .text{
            text-shadow: 2px 2px 5px rgb(241, 5, 5);
            outline: 2px solid black;
            outline-offset: 47px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
    <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, ea.</p>
</body>
</html>
