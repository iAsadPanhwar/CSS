<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid #333;
            display: inline-block;
            width: 345px;
            padding: 40px;
            margin: 50px;
        }

        .box1 {
            display: inline-flex;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="box box1">
        I am a Box
    </div>
    <div class="box">I am good box</div>
    <span>I am a good Boy</span>
    <span>You are also</span>
</body>
</html>
